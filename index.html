<!DOCTYPE html> 
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Calculadora Psicrométrica</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>Calculadora Psicrométrica</h1>

  <label for="temperatura">Temperatura de bulbo seco (°C):</label>
  <input type="number" id="temperatura" step="0.1" value="25">

  <label for="umidade">Umidade relativa (%):</label>
  <input type="number" id="umidade" step="0.1" value="50">

  <button onclick="calcular()">Calcular</button>

  <div id="resultado"></div>

  <div class="section">
    <h2>Ciclo psicrométrico (mistura de duas correntes)</h2>

    <h3>Corrente 1</h3>
    <label for="v1">Vazão (m³/h):</label>
    <input type="number" id="v1" value="600">
    <label for="t1">Temperatura (°C):</label>
    <input type="number" id="t1" value="32">
    <label for="ur1">Umidade relativa (%):</label>
    <input type="number" id="ur1" value="60">

    <h3>Corrente 2</h3>
    <label for="v2">Vazão (m³/h):</label>
    <input type="number" id="v2" value="4500">
    <label for="t2">Temperatura (°C):</label>
    <input type="number" id="t2" value="25">
    <label for="ur2">Umidade relativa (%):</label>
    <input type="number" id="ur2" value="50">

    <button onclick="calcularCiclo()">Calcular entalpia da mistura</button>

    <div id="cicloResultado"></div>
  </div>

  <div class="section">
    <h2>Saída da Serpentina (Resfriamento e Desumidificação)</h2>

    <label for="capacidade">Capacidade do equipamento (kW):</label>
    <input type="number" id="capacidade" value="10">

    <label for="vazao">Vazão de entrada (m³/h):</label>
    <input type="number" id="vazao" value="1000">

    <label for="tEntrada">Temperatura de entrada (°C):</label>
    <input type="number" id="tEntrada" value="26">

    <label for="urEntrada">Umidade relativa de entrada (%):</label>
    <input type="number" id="urEntrada" value="60">

    <label for="hEntrada">Entalpia de entrada (kJ/kg):</label>
    <input type="number" id="hEntrada" step="0.1" value="55">

    <button onclick="calcularSaidaSerpentina()">Calcular entalpia de saída</button>

    <div id="entalpiaSaidaResultado"></div>
  </div>

  <script src="script.js"></script>

</body>
</html>
